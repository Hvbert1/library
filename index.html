<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class ="header" id="myform" action=“” method=“post”>
        <div class="left">
            <h1>Books</h1>
            <div class="heading">
                <label for="title">Title</label>
                <label for="author">Author</label>
                <label for="pages">Pages</label>
            </div>
            <div class="input">
                <input id="title" type="text"  name="title" placeholder="Narnia" required>
                <input id="author" type="text" name="author" placeholder="C.S Lewis" required>
                <input id="pages" type="number" name="pages" placeholder="245" min="1" required>
            </div>
        </div>
        <button type="submit" id="submit" onsubmit="addBookToLibrary()">Add book</button>
    </form>

    <div id="container"></div>
    
</body>
</html>
